<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>

    <div class="jumbotron">
        <h1 class="text-center">Harry Potter Trivia Game!</h1>
        <div class="text-center"></div>
        <div id="wrapper">
            <div id="display">30</div>
            <div id="time-left"></div>
            <div id="buttons">
                <button id="start">Start</button>
            </div>
        </div>
    </div>

    <div id="main-container" class="container">
        <section class="main-section">
            <div class="text-center">
                <fieldset class="form-group">
                    <div class="row">
                        <label class="form-question" for="exampleFormControlInput1">The First Character To Die In The Deathly Hallows Part 1
                            was Dobby</label>
                    </div>
                    <div class="row">
                        <!-- Answer is False -->
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="dobby" id="dobbytrue"
                                value="dobby_true">
                            <label class="form-check-label" for="dobbytrue">True</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="dobby" id="dobbyfalse"
                                value="dobby_false">
                            <label class="form-check-label" for="dobbyfalse">False</label>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="form-group">
                    <div class="row">
                        <!-- Answer is True -->
                        <label class="form-question" for="exampleFormControlInput1">Harry Potter's Middle Name is James</label>
                    </div>
                    <div class="row">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="middle" id="middletrue"
                                value="middle_true">
                            <label class="form-check-label" for="middletrue">True</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="middle" id="middlefalse"
                                value="middle_false">
                            <label class="form-check-label" for="middlefalse">False</label>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="form-group">
                    <div class="row">
                        <!-- Answer is True -->
                        <label class="form-question" for="exampleFormControlInput1">Fred And George Gave Harry The Marauder's Map</label>
                    </div>
                    <div class="row">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions3" id="inlineRadio5"
                                value="option5">
                            <label class="form-check-label" for="inlineRadio5">True</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions3" id="inlineRadio6"
                                value="option6">
                            <label class="form-check-label" for="inlineRadio6â€º">False</label>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="form-group">
                    <div class="row">
                        <!-- Answer is True -->
                        <label class="form-question" for="exampleFormControlInput1">Bellatrix Lestrange is Draco's Aunt</label>
                    </div>
                    <div class="row">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions4" id="inlineRadio7"
                                value="option7">
                            <label class="form-check-label" for="inlineRadio7">True</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions4" id="inlineRadio8"
                                value="option8">
                            <label class="form-check-label" for="inlineRadio8">False</label>
                        </div>
                    </div>
                </fieldset>
                <div id="buttons">
                    <button id="done">Done</button>
                </div>
            </div>
        </section>
    </div>

    <div id="container">
        <!-- Correct, Wrong, Unanswered -->
        <div id="container">
            <div id="game-section" class="results">
                <div id="wins-section">
                    <h3 class="section-title">Correct Answers</h3>
                    <div id="wins"></div>
                </div>
                <div id="losses-section">
                    <h3 class="section-title">Incorrect Answers</h3>
                    <div id="losses"></div>
                </div>
                <div id="unanswered-section">
                    <h3 class="section-title">Unanswered Questions</h3>
                    <div id="unanswered"></div>
                </div>
            </div>
        </div>
    </div>
    </div>


    <!-- Linking to our JavaScript file. -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
